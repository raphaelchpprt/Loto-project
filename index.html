<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Loto Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <h1 class="display-3 mt-5">The_Loto_Project</h1>
    <p class="text-secondary">Remplissez le formulaire et découvrez si vous avez gagné !</p>
    <hr class="mb-2 col-6">
    <div class="d-flex justify-content-center">
      <form>
        <div class="form-row mb-5">
          <div class="col" id="alert-message">
          </div>
        </div>
        <div class="form-row mb-4">
          <div class="col">
            <input type="text" class="form-control" id="first-name" placeholder="Prénom*">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="last-name" placeholder="Nom*">
          </div>
        </div>
        <div class="form-row mb-5">
          <div class="col">
            <input type="text" class="form-control" id="email-adress" placeholder="Adresse email*">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" class="form-control" id="numbers" placeholder="Numéros*">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-success mb-5">Valider</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
